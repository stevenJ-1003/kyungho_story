 <h2>삶의 철학</h2>
 <p>인생을 정의한다는 것은 불가능에 가까운 일이다.<br>
    하지만, 인생의 방향을 스스로 설정하는 것은 가능한 일이다.<br>
    그것은 내 인생이 나아갈 나침반 같은 것이고,<br>
    흔들릴때마다 다시 자리로 돌아올 수 있는 것이기도 하다.<br></p>

    지나온 날들을 뒤돌아보고, 앞으로 나아갈 길을 상상해본다.<br>
    과거는 돌아오지 않지만,<br>
    미래는 내가 만들어 나갈 수 있다.<br>
    또 내가 살아갈 길은 후세들이 만들어 나갈 길이 될 수도 있겠다.<br>
